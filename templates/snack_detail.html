{% extends 'base.html' %}

{% block content %}

<div>
    <h3>{{snack.name}}</h3>
    <p>Description: {{snack.description}}</p>
    <p>Purchaser: {{snack.purchaser}}</p>
    <a href="{% url 'snack_delete' snack.pk %}"><button type="button">Remove Snack</button></a>
    <a href="{% url 'snack_update' snack.pk %}"><button type="button">Update Snack</button></a>
</div>

{% endblock content %}
